<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h1>Iniciāļu attēlošanas skaitīšanas sistēmas</h1>

    <table style="width:100%">
        <tr>
            <th>Koda veids</th>
            <th style="color:rgb(255, 71, 71);">M</th>
            <th style="color:rgb(95, 71, 255);">N</th>
        </tr>
        <tr>
            <td>Hex</td>
            <td>4D</td>
            <td>4E</td>
        </tr>
        <tr>
            <td>Dec</td>
            <td>77</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Oct</td>
            <td>115</td>
            <td>116</td>
        </tr>
        <tr>
            <td>Bin</td>
            <td>01001101</td>
            <td>0100110</td>
        </tr>
    </table>

</body>

</html>
